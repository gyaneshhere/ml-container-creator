name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Remove cache since package-lock.json is gitignored

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run security audit
        run: npm audit --audit-level=critical || echo "âš ï¸  Non-critical vulnerabilities found (not blocking)"

      - name: Run unit tests
        run: npm test

      - name: Run property-based tests
        run: npm run test:property

      - name: Generate test coverage
        run: npm run test:coverage
        if: matrix.node-version == '24.x'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '24.x'
        with:
          fail_ci_if_error: false
          verbose: true

  validate:
    name: Full Validation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          # Remove cache since package-lock.json is gitignored

      - name: Install dependencies
        run: npm install

      - name: Run full validation suite
        run: npm run validate

      - name: Test generator installation
        run: |
          npm install -g yo
          npm link
          echo "Testing generator help command..."
          yo ml-container-creator help

      - name: Test generator with CLI options
        run: |
          mkdir -p test-output
          cd test-output
          yo ml-container-creator test-project \
            --framework=sklearn \
            --model-server=flask \
            --model-format=pkl \
            --skip-prompts
          
          # Verify expected files were created
          test -f Dockerfile
          test -f requirements.txt
          test -f code/model_handler.py
          test -f code/serve.py
          
          echo "âœ… Generator CLI test passed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          # Remove cache since package-lock.json is gitignored

      - name: Install dependencies
        run: npm install

      - name: Run security audit (informational)
        run: |
          echo "ğŸ” Running security audit (all vulnerabilities)..."
          npm audit --audit-level=low || true
          echo "â„¹ï¸  Above audit is informational only"

      - name: Check for critical vulnerabilities
        run: |
          echo "ğŸ”’ Checking for critical vulnerabilities..."
          if npm audit --audit-level=critical --json 2>/dev/null | jq -e '.vulnerabilities | length > 0' > /dev/null 2>&1; then
            echo "âŒ Critical vulnerabilities found"
            npm audit --audit-level=critical
            exit 1
          else
            echo "âœ… No critical vulnerabilities found"
          fi

      - name: Check for high vulnerabilities (warning only)
        run: |
          echo "âš ï¸  Checking for high vulnerabilities (warning only)..."
          if npm audit --audit-level=high --json 2>/dev/null | jq -e '.vulnerabilities | length > 0' > /dev/null 2>&1; then
            echo "âš ï¸  High vulnerabilities found (not blocking):"
            npm audit --audit-level=high || true
          else
            echo "âœ… No high vulnerabilities found"
          fi