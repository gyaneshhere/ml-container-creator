name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Remove cache since package-lock.json is gitignored

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run security audit
        run: npm audit --audit-level=critical || echo "‚ö†Ô∏è  Non-critical vulnerabilities found (not blocking)"

      - name: Run unit tests
        run: npm test

      - name: Run property-based tests
        run: npm run test:property

      - name: Generate test coverage
        run: npm run test:coverage
        if: matrix.node-version == '24.x'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '24.x'
        with:
          fail_ci_if_error: false
          verbose: true

  validate:
    name: Full Validation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          # Remove cache since package-lock.json is gitignored

      - name: Install dependencies
        run: npm install

      - name: Run full validation suite
        run: npm run validate

      - name: Test generator installation
        run: |
          # Install Yeoman with current Node version
          npm install -g yo@latest
          npm link
          echo "Testing generator help command..."
          yo ml-container-creator help

      - name: Test generator with CLI options
        run: |
          mkdir -p test-output
          cd test-output
          yo ml-container-creator test-project \
            --framework=sklearn \
            --model-server=flask \
            --model-format=pkl \
            --skip-prompts
          
          # Verify expected files were created
          test -f Dockerfile
          test -f requirements.txt
          test -f code/model_handler.py
          test -f code/serve.py
          
          echo "‚úÖ Generator CLI test passed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          # Remove cache since package-lock.json is gitignored

      - name: Install dependencies
        run: npm install

      - name: Run security audit (informational)
        run: |
          echo "üîç Running security audit (all vulnerabilities)..."
          npm audit --audit-level=low || true
          echo "‚ÑπÔ∏è  Above audit is informational only"

      - name: Check for critical vulnerabilities
        run: |
          echo "üîí Checking for critical vulnerabilities..."
          # Run audit and capture both output and exit code
          set +e  # Don't exit on error
          audit_output=$(npm audit --audit-level=critical 2>&1)
          audit_exit_code=$?
          set -e  # Re-enable exit on error
          
          echo "$audit_output"
          
          # Check if output contains critical vulnerabilities
          if echo "$audit_output" | grep -qi "Severity:.*critical\|critical severity"; then
            echo "‚ùå Critical vulnerabilities found"
            exit 1
          elif echo "$audit_output" | grep -qi "0 vulnerabilities" || echo "$audit_output" | grep -qi "found 0 vulnerabilities"; then
            echo "‚úÖ No vulnerabilities found"
          elif echo "$audit_output" | grep -qi "moderate\|low\|high"; then
            echo "‚úÖ No critical vulnerabilities found (only lower severity issues detected)"
          else
            echo "‚úÖ No critical vulnerabilities found"
          fi

      - name: Check for high vulnerabilities (warning only)
        run: |
          echo "‚ö†Ô∏è  Checking for high vulnerabilities (warning only)..."
          # Run high-level audit and capture output
          set +e  # Don't exit on error
          high_audit_output=$(npm audit --audit-level=high 2>&1)
          high_exit_code=$?
          set -e  # Re-enable exit on error
          
          # Check if output contains high vulnerabilities
          if echo "$high_audit_output" | grep -qi "Severity:.*high\|high severity"; then
            echo "‚ö†Ô∏è  High vulnerabilities found (not blocking):"
            echo "$high_audit_output"
            echo "‚ÑπÔ∏è  Consider addressing these vulnerabilities when possible"
          elif echo "$high_audit_output" | grep -qi "0 vulnerabilities" || echo "$high_audit_output" | grep -qi "found 0 vulnerabilities"; then
            echo "‚úÖ No high vulnerabilities found"
          else
            echo "‚úÖ No high vulnerabilities found"
          fi